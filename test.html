<html>
<body>

<div class = "central">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class='item'> <img src='http://www.cs.gettysburg.edu/~furu01/bullet/food_image/fries.jpg' alt='fries'></div><div class='item'> <img src='http://www.cs.gettysburg.edu/~furu01/bullet/food_image/burger.jpg' alt='burger'></div><div class='item'> <img src='http://www.cs.gettysburg.edu/~furu01/bullet/food_image/chicken.jpg' alt='chicken'></div><div class='item'> <img src='http://www.cs.gettysburg.edu/~furu01/bullet/food_image/speical.jpg' alt='special'></div><div class='item'> <img src='http://www.cs.gettysburg.edu/~furu01/bullet/food_image/macncheese.jpg' alt='macncheese'></div><div class='item'> <img src='http://www.cs.gettysburg.edu/~furu01/bullet/food_image/veggie.jpg' alt='veggiepatty'></div><div class='item'> <img src='http://www.cs.gettysburg.edu/~furu01/bullet/food_image/soup.jpg' alt='soup'></div><div class='item'> <img src='http://www.cs.gettysburg.edu/~furu01/bullet/food_image/calzone.jpg' alt='calzone'></div>      </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div></div>
</body>
</html>
